<script type="text/javascript" src="bootstrap.min.js"></script>
<div class="row">
    <div class="col-xs-12">
        <img src="{{recipe.imagePath}}" alt="{{recipe.name}}" class="img-responsive" style="max-height: 300px;">
    </div>
</div>
<div class="row">
    <div class="col-xs-12">
        <h1>{{recipe.name}}</h1>
    </div>
</div>
<div class="row">
    <div class="col-xs-12">
        <div 
        class="btn-group"
        appDropdown>
            <button type="button" class="btn btn-primary dropdown-toggle" data-toggle="dropdown">Manage Recipe <span class="caret">
            </span></button>
            <ul class="dropdown-menu" role="menu">
                <li><a (click)="addToShpList()" style="cursor: pointer;">Add to Shopping List</a></li>
                <li><a style="cursor: pointer;" (click)="onEditRecipe()">Edit Recipe</a></li>
                <li><a style="cursor: pointer;" (click)="deleteRecipe()">Delete Recipe</a></li>
            </ul>
        </div>
    </div>
</div>
<div class="row">
    <div class="col-xs-12">
        {{recipe.description}}
    </div>
</div>
<div class="row">
    <div class="col-xs-12">
        <ul class="list-group">
            <li class="list-group-item" *ngFor = "let ing of recipe.ingredient">{{ ing.name }} : {{ ing.amount }}</li>
        </ul>
    </div>
</div>
